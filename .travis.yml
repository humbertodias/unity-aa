language: objective-c
osx_image: xcode9.3
rvm:
- 2.5.1
before_install:
- chmod a+x ./Scripts/install.sh
- chmod a+x ./Scripts/build.sh
install:
- "./Scripts/install.sh"
script:
- "./Scripts/build.sh"
deploy:
  provider: releases
  file_glob: true
  file: Build/**/*
  api_key: $GITHUB_TOKEN
  skip_cleanup: true
  on:
    repo: humbertodias/unity-aa
